apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.android.qrcodeclient"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.3"


    }

    /*极光推送*/
    sourceSets {
        main {

            jniLibs.srcDirs = ['libs']
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
        // 防止在发布的时候出现因MissingTranslation导致Build Failed!
        disable 'MissingTranslation'
    }

    useLibrary 'org.apache.http.legacy'
}

repositories{
    flatDir{
        dirs 'libs' //就是你放aar的目录地址
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:23.1.1'
    /*注解jar*/
    compile 'com.jakewharton:butterknife:7.0.1'
    /*二维码扫描以及生成jar*/
    compile files('libs/zxing.jar')
    /*广告轮播*/
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.flyco.banner:FlycoBanner_Lib:2.0.2@aar'
    /*加载图片的glide*/
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile project(':model')
    compile 'com.android.support:appcompat-v7:23.1.1'

    /*SHARESDK*/
    compile files('libs/MobCommons-2016.0623.1641.jar')
    compile files('libs/MobTools-2016.0623.1641.jar')
    compile files('libs/ShareSDK-Core-2.7.3.jar')
    compile files('libs/ShareSDK-QQ-2.7.3.jar')
    compile files('libs/ShareSDK-ShortMessage-2.7.3.jar')
    compile files('libs/ShareSDK-Wechat-2.7.3.jar')
    compile files('libs/ShareSDK-Wechat-Core-2.7.3.jar')

    /*SMMSDK*/
    compile name: 'SMSSDK-2.1.0', ext: 'aar'
    compile name: 'SMSSDKGUI-2.1.0', ext: 'aar'

    /*下载图片框架*/
    compile files('libs/universal-image-loader-1.9.4-with-sources.jar')
    /*请求接口框架*/
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'cz.msebera.android:httpclient:4.4.1.1'

    /*json字符串解析*/
    compile files('libs/fastjson-1.1.26.jar')
}
